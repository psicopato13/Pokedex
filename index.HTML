<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pokédex</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Pokédex</h1>

      <button onclick="searchPokemon()">Buscar</button>

      <p>Procure por um Pokémon!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
